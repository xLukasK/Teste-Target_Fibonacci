<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Target</title>

    <script>
    
    function verificar() {
        var numero = document.getElementById("numero").value;
        var resultado = document.getElementById("resultado");
      
        if (numero <= 0 || isNaN(numero)) {
          return;
        }
      
        var a = 0;
        var b = 1;
        var sequencia = []; // array para armazenar a sequência de Fibonacci
      
        while (b < numero) {
          sequencia.push(b); // adiciona o número mais recente à sequência
          var temp = b;
          b = a + b;
          a = temp;
        }
      
        if (b == numero) {
          sequencia.push(b); // adiciona o número inserido à sequência
          resultado.innerHTML = "Faz parte da sequência: " + sequencia.join(", ");
        } else {
          resultado.innerHTML = "Não faz parte da sequência: " + sequencia.join(", ");
        }
      }
      
      </script>

</head>

<body>
    
    <h1>Verificar se um número está na sequência de Fibonacci</h1>
    <label>Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificar()">verificar</button>

    <p id="resultado"></p>

   

</body>
</html>
